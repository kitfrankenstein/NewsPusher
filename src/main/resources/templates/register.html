<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsPusher后台管理</title>
    <link rel="shortcut icon" href="/newsPusher/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/md5.js}"></script>
    <script th:src="@{/js/register.js}" ></script>
    <script th:src="@{/js/login.js}" ></script>
</head>
<body>
<div class="tip">
    <button id="download" onclick="download()" class="btn">下载apk</button>
</div>

<section class="container">
    <h1 class="title1">管理员注册</h1>
    <section class="box">
        <div class="top">
            <a th:href="@{/view/login}">登录</a>
            <a th:href="@{/view/register}" class="active2">注册</a>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号" id="phone">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" id="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" id="passwordagain">
        </div>
        <div class="form-group">
            <button id="submit" onclick="register()">注册</button>
        </div>
    </section>
</section>
</body>
</body>
</html>
