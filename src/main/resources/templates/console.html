<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsPusher推送管理</title>
    <link rel="shortcut icon" href="/newsPusher/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/console.css}">
    <link rel="stylesheet" th:href="@{/css/Pager.css}">
</head>
<body>
<div style="margin:16px 30px;">
    <main>
        <div class="title1">
            <p></p>
            新闻列表
            <select id="select" onchange="selectChange(this.options[this.options.selectedIndex].index)">
                <option value="1">中国网</option>
                <option value="2">网易网</option>
                <option value="3">新浪网</option>
            </select>
        </div>
        <table class="table table-striped table-hover" id="SearchTable">
            <thead>
            <tr>
                <th class=center>
                    <div class='checkboxfour'>
                        <input type='checkbox' id='cbtoExcel'><label></label>
                    </div>
                </th>
                <th class=center>标题</th>
                <th class=center>摘要</th>
                <th class=center>时间或来源</th>
                <th class=center>标签</th>
                <th class=center>链接</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!--下面是分页系统-->
        <div style="background: rgb(236, 239, 244); display: flex; flex-direction: row; justify-content: space-between">
            <div style="display: flex; flex-direction: row; align-items: center">
                <button class="pushBtn" onclick="push()">推送</button>
            </div>
            <div id="pager" class="pager" style="width:600px;"></div>
            <div style="display: flex; flex-direction: row; align-items: center">
                <p style="display: inline-block">每一页显示</p>
                <input id="records" type="text" style="width: 40px">
                <p style="display: inline-block">条记录（1000条上限）</p>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/jquery-3.4.1.js}"></script>
<!--分页按钮-->
<script th:src="@{/js/jquery.pager.js}"></script>
<script th:src="@{/js/console.js}"></script>
</body>
</html>
